<html>

<head>

    <link rel="stylesheet" href="main.css">
    

    <title>Basic Calculator</title>

</head>

<body>

    <header>

        <h1 id="teste">Basic Calculator</h1>

    </header>

    <div class="calculator-body">

        <section class="full-display">

            <span id="sign" class="sign"></span>    

            <input id="display" class="calculator-input" type="text" value=0>  

        </section>

        <section class="buttons-grid">

            <button onclick="clickClear('Clear')" class="clear-button">C</button>
            <button onclick="clickPercent('%')"class="top-button">%</button>
            <button onclick="clickChangeSign('+/-')" class="top-button">+/-</button>
            <button onclick="clickOperation('/')" class="operator-button">&#247;</button>
            <button onclick="clickNumber('7')">7</button>
            <button onclick="clickNumber('8')">8</button>
            <button onclick="clickNumber('9')">9</button>
            <button onclick="clickOperation('*')" class="operator-button">&#215;</button>
            <button onclick="clickNumber('4')">4</button>
            <button onclick="clickNumber('5')">5</button>
            <button onclick="clickNumber('6')">6</button>
            <button onclick="clickOperation('-')" class="operator-button">-</button>
            <button onclick="clickNumber('1')">1</button>
            <button onclick="clickNumber('2')">2</button>
            <button onclick="clickNumber('3')">3</button>
            <button onclick="clickOperation('+')" class="plus-button">+</button>
            <button onclick="clickNumber('0')">0</button>
            <button onclick="clickDot('.')">.</button>
            <button onclick="clickEqual('=')" class="equal-button">=</button>

        </section>

    </div>

</body>

<footer>

    <p>Made by: Gustavo Roncador Borges</p>

</footer>

<script type="text/javascript" src="calculator.js"></script>

</html>
